<div class="container-fluid">
    <div class="form-group row">
        <div class="col-12">
            <h2 class="text-right">Monitoreo de Unidades</h2>
        </div>
    </div>
    <div class="form-group row">
        <table class="col-12 table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>
                    </th>
                    <th>
                        <span>
                            <strong>Coperativa</strong>
                        </span>
                    </th>
                    <th>
                        <span>
                            <strong>Unidades</strong>
                        </span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let totalizador of totalizadores" (click)="onSelect(totalizador)">
                    <td>
                        <i class="fa fa-hand-o-right" [hidden]="!estaSeleccionadoTotalizador(totalizador)"></i>
                    </td>
                    <td>
                        {{totalizador.Coperativa}}
                    </td>
                    <td>
                        {{totalizador.Cuenta}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="form-group row">
        <div class="col-12">
            <h4 class="text-center" style="border-bottom: 1px solid black;" >Informaci√≥n</h4>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-8">
            <div class="form-group row">
                <div #gmap class="col-12" style="height:500px;"></div>
                <div class="col-12">
                    <input type="checkbox" checked>&nbsp;<span class="fa fa-map-pin"></span>&nbsp;Paradas
                </div>
                <div class="col-12">
                    <input type="checkbox" checked>&nbsp;<span class="fa fa-bus"></span>&nbsp;Unidades
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="col-12" *ngIf="mostrarUnidades">
                <table class="col-12 table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>
                                <span>
                                    <strong>Mostrar</strong>
                                </span>
                            </th>
                            <th>
                                <span>
                                    <strong>No.</strong>
                                </span>
                            </th>
                            <th>
                                <span>
                                    <strong>Placa</strong>
                                </span>
                            </th>
                            <th>
                                <span>
                                    <strong>Tipo</strong>
                                </span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let actual of unidades">
                            <td class="text-center">
                                <input type="checkbox" checked #visible (change)="cambioVisibilidad(actual.id,visible.checked)">
                            </td>
                            <td>
                                {{actual.numero}}
                            </td>
                            <td>
                                {{actual.placa}}
                            </td>
                            <td><img *ngIf="actual.TipoUnidad!=null" src="{{actual.TipoUnidad}}" alt="Icono" height="25" width="25"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
