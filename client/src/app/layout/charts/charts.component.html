<div [@routerTransition]>
    <h1 class="text-right">Estadísticas</h1>
    <div class="row">
        <div class="col col-sm-12">
            <div class="card mb-3">
                    <div class="card-header">
                        Tiempo de uso de las unidades
                    </div>
                    <div class="card-body">
                        <canvas baseChart height="120" [datasets]="lineChartDataTime" [labels]="lineChartLabelsTime" [options]="lineChartOptions" [colors]="lineChartColorsTime" [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)">
                        </canvas>
                    </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col col-sm-6">
            <div class="card mb-3">
                <div class="card-header">
                    Nivel de Conducción
                </div>
                <div class="card-body">
                    <canvas baseChart height="150px" [datasets]="pieChartData" [labels]="pieChartLabels" [options]="pieChartOptions" [legend]="true" [chartType]="'pie'">
                    </canvas>
                </div>
            </div>
        </div>
        <div class="col col-sm-6">
            <div class="card mb-3">
                <div class="card-header">
                    Comentarios y Sugerencias
                </div>
                <div class="card-body">
                    <canvas baseChart height="150px" [datasets]="doughnutChartData" [labels]="doughnutChartLabels" [options]="pieChartOptions" [legend]="true" [chartType]="'doughnut'">
                    </canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col col-sm-12">
            <div class="card mb-3">
                <div class="card-header">
                    Uso de las unidades
                </div>
                <div class="card-body">
                    <canvas baseChart height="120" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)">
                    </canvas>
                </div>
            </div>
        </div>
    </div>
</div>
