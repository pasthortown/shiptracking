<ion-header>
  <ion-navbar>
    <ion-row class="logo-row">
      <ion-col></ion-col>
      <ion-col col-9>
        <img col-8 src="assets/imgs/LogoGeoTracking.png">
        <br/><strong>Te damos la bienvenida!!!</strong><br/>{{persona.nombres}} {{persona.apellidos}}
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-row>
    <ion-col>
      <ion-list inset>
        <ion-list-header>
          <strong>UNIDAD</strong>
          <button item-end ion-button icon-left (click)="escanear()">
            <ion-icon name="qr-scanner"></ion-icon>
            Escanear
          </button>
        </ion-list-header>
        <ion-item>
          <ion-label floating>Registro Municipal</ion-label>
          <ion-input type="text" [(ngModel)]="unidad.registroMunicipal"></ion-input>
        </ion-item>
        <ion-item *ngIf="!confirmado">
          <button ion-button class="submit-btn" full (click)="buscar(unidad.registroMunicipal)">Confirmar Unidad</button>
        </ion-item>
        <ion-list-header>
          <strong>CUÉNTANOS</strong>
        </ion-list-header>
        <ion-item>
          <ion-label floating>Tu opinión es importante</ion-label>
          <ion-input type="text" [(ngModel)]="expresion.contenido"></ion-input>
        </ion-item>
        <ion-list-header>
          <strong>EVIDENCIA</strong>
        </ion-list-header>
        <ion-item>
          <ion-label>Adjuntar</ion-label>
          <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="subirImagen($event)"/>
        </ion-item>
        <div col-12 text-center>
          <button ion-button col-11 icon-left (click)="getPicture()"><ion-icon name="camera"></ion-icon>Fotografía</button>
          <button ion-button color="secondary" col-11 icon-left (click)="subirPicture()"><ion-icon name="cloud-upload"></ion-icon>Subir</button>
        </div>
        <ion-card *ngIf="fotografia" text-center style="padding:10px;">
          <ion-label>{{adjunto.nombreArchivo}}</ion-label>
        </ion-card>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="signup-col">
      <button ion-button class="submit-btn" full (click)="enviar()">Enviar</button>
    </ion-col>
  </ion-row>
</ion-content>
