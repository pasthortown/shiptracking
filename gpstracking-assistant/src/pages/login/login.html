<div class="login-box">
    <ion-row class="logo-row">
      <ion-col></ion-col>
      <ion-col col-9>
        <img src="assets/imgs/LogoGeoTracking.png"/>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-label floating>Correo Electrónico</ion-label>
            <ion-input type="text" [(ngModel)]="loginRequest.email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="loginRequest.clave"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" full (click)="ingresar()">Ingresar</button>
        <button ion-button class="submit-btn" color="secondary" full (click)="passwordRecovery()">Recuperar Contraseña</button>
      </ion-col>
    </ion-row>
  </div>
